        {
            var p = Number(document.form.peso.value);
            var alt = Number(document.form.altu.value);
            var i = p/(alt*alt);
            document.form.imc.value= i;
            if (i < 18.5 )
            {
                var avi = "Abaixo do peso";
            }
            else if (i >= 18.5 && i < 24.9)
            {
                var avi = "Peso Normal";
            }
            else if (i >= 24.9 && i <29.9)
            {
                var avi = "Sobrepeso";
            }
            else if (i >= 30 && i < 34.9)
            {
                var avi = "Obesidade grau 1";
            }
            else if (i >= 35 && i < 39.9)
            {
                var avi = "Obesidade grau 2";
            }
            else if (i >= 40)
            {
                var avi = "Obesidade Morbida";
            }
            document.form.aviso.value = avi;
        }
